<body>

  <span sec:authorize="isAuthenticated()">

  </span>


  <table>
    <tr>
      <td>id</td>
      <td>nome</td>
      <td>email</td>
      <td>ativo</td>

      <td></td>
    </tr>

      <td>
        <a th:href="@{/cliente/buscaEndereco(id=${cliente.id})}" th:text="${cliente.id}"></a>
      </td>

      <td th:text="${cliente.email}"></td>
      <td th:text="${cliente.ativo} == true ? 'Ativo' : 'Inativo'"></td>

        <a th:href="@{/cliente/desativa(id=${cliente.id})}">desativa</a>
      </td>

      </td>

    </tr>
  </table>
</body>
</html>
