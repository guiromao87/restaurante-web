<html xmlns:th="http://www.w3.org/1999/xhtml">
    <body>
        <h2>Cadastro de Produto</h2>
        <form th:object="${produtoFormInputDto}" action="/produto/cadastra" method="post">
            Nome: <input th:field="*{nome}" /> <span th:errors="*{nome}"></span> <br />
            Descrição: <input th:field="*{descricao}" /> <span th:errors="*{descricao}"></span><br />

            Categoria:
            <select name="categoria">
                <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria.descricao}"></option>
            </select>
            <br />

            Preço: <input th:field="*{preco}" /> <span th:errors="*{preco}"></span><br /><br />

            <input type="submit" value="Cadastra" />
        </form>
        <a th:href="@{/produto/lista}">voltar</a>
    </body>
</html>
