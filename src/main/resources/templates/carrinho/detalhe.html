<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>

  <table>
      <tr>
        <td>Produto</td>
        <td>Pre√ßo</td>
        <td>Quantidade</td>

      </tr>
  </table>
  <br />

</html>
